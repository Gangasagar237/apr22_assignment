<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <!-------Bootstrap-------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      
      .btn-primary {
        background: linear-gradient(45deg, darkblue, darkred);
      }
      .card-header{
        background: linear-gradient(45deg, darkblue, darkred);
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-6 mx-auto">
          <div class="card">
            <div class="card-header bg-success text-white text-center">
              <h2>Registration Form</h2>
            </div>
            <div class="card-body">
              <div class="mt-3">
                <input
                  type="text"
                  placeholder="Enter Your First Name"
                  class="form-control"
                />
              </div>
              <div class="mt-3">
                <input
                  type="text"
                  placeholder="Enter Your Last Name"
                  class="form-control"
                />
              </div>

              <div
                class="d-md-flex justify-content-start align-items-center mb-4 py-2"
              >
                <h6 class="mb-0 me-4">Gender:</h6>

                <div class="form-check form-check-inline mb-0 me-4">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="femaleGender"
                    value="option1"
                  />
                  <label class="form-check-label" for="femaleGender"
                    >Female</label
                  >
                </div>

                <div class="form-check form-check-inline mb-0 me-4">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="maleGender"
                    value="option2"
                  />
                  <label class="form-check-label" for="maleGender">Male</label>
                </div>

                <div class="form-check form-check-inline mb-0">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="otherGender"
                    value="option3"
                  />
                  <label class="form-check-label" for="otherGender"
                    >Other</label
                  >
                </div>
              </div>

              <select class="select form-control">
                <option value="1">State</option>
                <option value="2">Uttar Pradesh</option>
                <option value="3">Maharashtra</option>
                <option value="4">Goa</option>
              </select>

              <select class="select mt-3 form-control">
                <option value="1">City</option>
                <option value="2">Mumbai</option>
                <option value="3">Lucknow</option>
                <option value="4">Pune</option>
              </select>

              <div class="mt-3">
                <input
                  type="Number"
                  placeholder="Enter Your DOB"
                  class="form-control"
                />
              </div>

              <div class="mt-3">
                <input
                  type="Number"
                  placeholder="Mobile Number"
                  class="form-control"
                />
              </div>

              <div class="mt-3">
                <textarea
                  type="text"
                  rows="3"
                  placeholder="Address"
                  class="form-control"
                ></textarea>
              </div>

              <div class="mt-3">
                <input
                  type="Number"
                  placeholder="Pincode"
                  class="form-control"
                />
              </div>

              <div class="mt-3">
                <input
                  type="text"
                  placeholder="Enter Your Email"
                  class="form-control"
                />
              </div>
              <div class="mt-3">
                <input
                  type="password"
                  placeholder="Enter Your password"
                  class="form-control"
                />
              </div>
              <div class="mt-3">
                <input
                  type="password"
                  placeholder="Confirm Your password"
                  class="form-control"
                />
              </div>
              <div class="form-check d-flex justify-content-center mt-3 mb-5">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="form2Example3c"
                />
                <label class="form-check-label" for="form2Example3">
                  I agree all statements in <a href="#!">Terms of service</a>
                </label>
              </div>
              <div class="text-center">
                <button class="btn btn-primary text-center mt-3 px-5">
                  Registration
                </button>
                <button class="btn btn-primary text-center mt-3 px-5 mx-3">
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
